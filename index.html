<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Analysis</title>

    <!-- bootstrap css -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="text-center text-light m-4">Stock Market Analysis</h1>
    <!-- chart section -->
    <div id="chart">
      <!-- Timeframe Buttons -->

      <!-- Chart Canvas -->
      <p id="peakValue" class="text-light" class="m-2">ðŸ“ˆ High: Loading...</p>
      <p id="lowValue" class="text-light" class="m-2">ðŸ“‰ Low: Loading...</p>
      <canvas id="stockChart"></canvas>
      <div id="timeframeButtons">
        <button
          onclick="updateTimeframe('1mo')"
          class="btn btn-primary me-4 mt-2"
        >
          1 Month
        </button>
        <button onclick="updateTimeframe('3mo')" class="btn btn-primary me-4">
          3 Months
        </button>
        <button onclick="updateTimeframe('1y')" class="btn btn-primary me-4">
          1 Year
        </button>
        <button onclick="updateTimeframe('5y')" class="btn btn-primary me-4">
          5 Years
        </button>
      </div>
      <div id="list">
        <ul class="list-group" id="stockDataList"></ul>
      </div>

      <div id="details" class="text-light m-4"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
